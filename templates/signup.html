{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="card">
                <div class="card-content">
                    <h2 class="card-title px-4 pt-3 fw-semibold ">Sign Up Now !!!</h2>
                    <form method="post" class="mt-2 px-4 py-2" novalidate>
                      {% csrf_token %}
                      {{form|crispy}}
                      <button type="submit" class="btn btn-primary my-3">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


  </div>

{% endblock %}
