{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load socialaccount %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-6 ">

        <div class="card">
          <div class="card-content">
            <h2 class="px-4 pt-3 pb-2 fw-semibold card-title">Login</h2>
            <form method="post" class="px-4" novalidate>
              {% csrf_token %}
              {{form|crispy}}
              <button type="submit" class="btn btn-primary my-4 me-2">Login</button>
              <a href="{% url 'password_reset' %}">Forgot your password?</a>
            </form>
            <p class="text-center">or</p>
            <div class="social text-center">
              <ul class="list-group">
                <li class="google list-group-item bg-danger bg-gradient">
                  <a href="{% provider_login_url 'google' %}" class="text-light text-decoration-none">Sign in with Google</a>
                </li>
                <li class="facebook list-group-item bg-primary bg-gradient ">
                  <a href="{% provider_login_url 'facebook' method='oauth2'%}" class="text-light text-decoration-none">Sign in with Facebook</a>
                </li>

              </ul>
            </div>

          </div>
    
        </div>
    
      </div>
    

    </div>
  </div>

{% endblock %}
