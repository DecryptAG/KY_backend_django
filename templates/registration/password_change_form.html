{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-6 ">

        <div class="card">
          <div class="card-content">
            <h2 class="px-4 pt-3 pb-2 fw-semibold card-title">Change Password</h2>
            <form method="post" class="px-4" novalidate>
              {% csrf_token %}
              {{form|crispy}}
              <button type="submit" class="btn btn-primary my-4 me-2">Save Changes</button>
            </form>
          </div>
    
        </div>
    
      </div>
    

    </div>
  </div>

{% endblock %}
